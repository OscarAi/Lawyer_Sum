<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Summary Results</h1>

        {% if results %}
            <ul>
                {% for result in results %}
                    <li>
                        <h2>{{ result.filename }}</h2>
                        <p><strong>Short Summary:</strong> {{ result.short_summary }}</p>
                        <p><strong>Full Summary:</strong></p>
                        <p>{{ result.full_summary }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results to display.</p>
        {% endif %}

        <a href="/FreeSpeechSum">Back to Upload</a>
    </div>
</body>
</html>
