<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to Legal Summarizer</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>
    <div class="container">
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label for="file">Upload a PDF File:</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
            <button type="submit">Summarize</button>
        </form>

        <!-- Process File and Free Text button -->
        <div class="additional-feature">
            <p>Want to add more context to your file?</p>
            <a href="/FreeSpeechSum" class="btn">Process File/s and using Free Text</a>
        </div>

        <!-- Output area for displaying the response -->
        <div id="output" class="output"></div>
    </div>
